{% extends "layout.html" %}
{% block body %}



<div class="container-fluid bg-primary py-5 mb-5 hero-header " style="height:95px">
</div>

    <!-- Contact Start -->
    <div class="container-xxl d-flex justify-content-center py-5">
        <div class="container ">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
<!--                <h6 class="section-title bg-white text-center text-primary px-3">Contact Us</h6>-->
                <h1 class="mb-5">Your Feedback is Important for us</h1>
            </div>

            <div class="d-flex justify-content-center">
<!--                <div class="col-lg-4 col-md-12 ">-->
                    <form action="/feedback" method="POST">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message" name="message" style="height: 100px"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
<!--                </div>-->
            </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
